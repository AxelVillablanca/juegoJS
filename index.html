<!DOCTYPE html>
<html lang="en">
<head>

    <title>Numero Secreto</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="https://www.svgrepo.com/show/355081/js.svg">

<body>


    <main>

        <h1>JUEGO JAVASCRIPT</h1>

    <h2>ADIVINA EL NUMERO SECRETO</h2>

        <button  id="reset" disabled>REINICIAR</button>

    </main>
  
    
    <div id="alerta" class="alerta oculto">
        <div class="container">
            <img id="face" class="emojis" alt="emoji">
        </div>
        <p id="parrafo_alerta"></p>
    </div>
    

    <script src="juego.js"></script>
</body>
